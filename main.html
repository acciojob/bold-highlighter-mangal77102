<!DOCTYPE html>
<html>
<head>
  <title>Bold Highlighter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
  </style>
</head>
<body>

<p>
  This is an <strong>example</strong> paragraph with some 
  <strong>important</strong> words that should be highlighted.
</p>

<a href="#" onmouseover="highlight()" onmouseout="return_normal()">
  Hover over me!
</a>

<script src="script.js"></script>

</body>
</html>
